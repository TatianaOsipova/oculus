<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Oculus</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- header start -->

  <header class="header">
    <div class="container">
      <nav class="nav">
        <ul class="menu">
          <li class="menu__list">
            <a class="menu__link" href="#">shop</a>
          </li>
          <li class="menu__list">
            <a class="menu__link" href="#">games</a>
          </li>
          <li class="menu__list">
            <a class="menu__link" href="#">metwerse</a>
          </li>        
        </ul>

        <a class="logo" href="#">
          <img src="images/logo.svg" alt="Logo">
        </a>

        <a class="basket basket--on" href="#">
          <img src="images/basket.svg" alt="Shopping cart">
          <span>1</span>
        </a>
      </nav>
    </div>
  </header>

  <!-- header end -->

  <!-- main start -->

  <main class="main">

    <!-- section top start -->

    <section class="top">
      <div class="container">
        <h1 class="title">Meta Quest 2</h1>
        <p class="subtitle">Get an Elite Strap free</p>
        <p class="top__text">
          For a limited time only, save $59.99 USD. Offer ends 1/19/23
        </p>

        <button class="buy-btn">
          <span class="buy-btn__text">buy now</span>
          <span class="buy-btn__price">399,99 USD</span>
        </button>
        <p class="buy__text">Meta Quest 2 is for ages 13+</p>
      </div>
    </section>

    <!-- section top end -->

    <!-- section features start -->

    <section class="features">
      <div class="container">
        <div class="features__titles">
          <h2 class="features__title section-title">Product features</h2>
          <p class="features__text">Easy to set up and safe to use</p> 
        </div>

        <div class="tabs">
          <div class="tabs__btn">
            <button class="tabs__btn-item" data-button="'content-1">01 Graphics</button>
            <button class="tabs__btn-item" data-button="'content-2">02 Controls</button>
            <button class="tabs__btn-item" data-button="'content-3">03 Processor</button>
            <button class="tabs__btn-item" data-button="'content-4">04 Set up your play area</button>
            <button class="tabs__btn-item" data-button="'content-5">05 Gardian activity</button>
            <button class="tabs__btn-item" data-button="'content-6">06 Headset casting</button>
          </div>

          <div class="tabs__content">
            <div class="tabs__content-item" id="content-1">
              <img class="tabs__content-img" src="images/content.jpg" alt="#">
            </div>
            <div class="tabs__content-item" id="content-2">
              
            </div>
            <div class="tabs__content-item" id="content-3"></div>
            <div class="tabs__content-item" id="content-4"></div>
            <div class="tabs__content-item" id="content-5"></div>
            <div class="tabs__content-item" id="content-6"></div>
          </div>
        </div>

      </div>
    </section>

    <!-- section features end -->

  </main>

  <!-- main end -->


  


  <script src="js/main.js"></script>
</body>
</html>
